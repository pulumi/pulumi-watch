name: Build

on:
  workflow_call:
    inputs:
      version:
        required: true
        description: "Version to produce"
        type: string

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

concurrency:
  group: release-${{ inputs.version }}

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        name:
          - linux-amd64-gnu
          # - linux-amd64-musl
          # - linux-i686-musl
          # - linux-armhf-gnu
          - linux-arm64-gnu
          # - linux-arm64-musl
          - mac-x86-64
          - mac-arm64
          - windows-x86-64
        include:
          - name: linux-amd64-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
            experimental: false

          # - name: linux-amd64-musl
          #   os: ubuntu-latest
          #   target: x86_64-unknown-linux-musl
          #   cross: true
          #   experimental: false

          # - name: linux-i686-musl
          #   os: ubuntu-latest
          #   target: i686-unknown-linux-musl
          #   cross: true
          #   experimental: true

          # - name: linux-armhf-gnu
          #   os: ubuntu-latest
          #   target: armv7-unknown-linux-gnueabihf
          #   cross: true
          #   experimental: false

          - name: linux-arm64-gnu
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
            experimental: false

          # - name: linux-arm64-musl
          #   os: ubuntu-latest
          #   target: aarch64-unknown-linux-musl
          #   cross: true
          #   experimental: true

          - name: mac-x86-64
            os: macos-latest
            target: x86_64-apple-darwin
            cross: false
            experimental: false

          - name: mac-arm64
            os: macos-11.0
            target: aarch64-apple-darwin
            cross: true
            experimental: true

          - name: windows-x86-64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false
            experimental: false

          #- name: windows-arm64
          #  os: windows-latest
          #  target: aarch64-pc-windows-msvc
          #  cross: true
          #  experimental: true

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}

    env:
      version: ${{ inputs.version }}
      dst: pulumi-watch-v${{ inputs.version }}-${{ matrix.target }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}

      - uses: Swatinem/rust-cache@6720f05bc48b77f96918929a9019fb2203ff71f8 # v2.0.0
        with:
          key: v${{ inputs.version }}-${{ matrix.target }}
      - name: Add musl tools
        run: sudo apt install -y musl musl-dev musl-tools
        if: endsWith(matrix.target, '-musl')
      - name: Add aarch-gnu tools
        run: sudo apt install -y gcc-aarch64-linux-gnu
        if: startsWith(matrix.target, 'aarch64-unknown-linux')
      - name: Add arm7hf-gnu tools
        run: sudo apt install -y gcc-arm-linux-gnueabihf
        if: startsWith(matrix.target, 'armv7-unknown-linux-gnueabihf')

      # - name: Install cargo-deb
      #   if: startsWith(matrix.name, 'linux-')
      #   uses: baptiste0928/cargo-install@bf6758885262d0e6f61089a9d8c8790d3ac3368f # v1.3.0
      #   with:
      #     crate: cargo-deb
      #     version: 1.34.2

      # - name: Install cargo-generate-rpm
      #   if: startsWith(matrix.name, 'linux-')
      #   uses: baptiste0928/cargo-install@bf6758885262d0e6f61089a9d8c8790d3ac3368f # v1.3.0
      #   with:
      #     crate: cargo-generate-rpm
      #     version: 0.6.0

      - uses: dtolnay/rust-toolchain@415f4eec04da36a50da617131b6bd78f0282958b # v1.70.0
        with:
          targets: ${{ matrix.target }}
          toolchain: stable

      - name: Install cargo-cross
        if: ${{ matrix.cross }}
        uses: baptiste0928/cargo-install@bf6758885262d0e6f61089a9d8c8790d3ac3368f # v1.3.0
        with:
          crate: cross
          version: 0.2.4

      - name: Build (cross)
        if: ${{ matrix.cross }}
        shell: bash
        run: cross build --package pulumi-watch --release --locked --target ${{ matrix.target }}

      - name: Build (cargo)
        if: ${{ ! matrix.cross }}
        shell: bash
        run: cargo build --package pulumi-watch --release --locked --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          set -euxo pipefail
          ext=""
          # Spurious, this comparison will be equal for targets starting with "windows-"
          # shellcheck disable=SC2193
          [[ "${{ matrix.name }}" == windows-* ]] && ext=".exe"
          bin="target/${{ matrix.target }}/release/pulumi-watch${ext}"
          objcopy --compress-debug-sections "$bin" || strip "$bin" || true

          mkdir "$dst"

          mkdir -p "target/release"
          cp "$bin" "target/release/" # workaround for cargo-deb silliness with targets

          cp "$bin" "$dst/"
          cp -r README.md LICENSE "$dst/"

      - name: Archive (tar)
        if: "! startsWith(matrix.name, 'windows-')"
        run: tar cavf "$dst.tar.gz" "$dst"
      # - name: Archive (deb)
      #   if: startsWith(matrix.name, 'linux-')
      #   run: cargo deb -p pulumi-watch --no-build --no-strip --target ${{ matrix.target }} --output "$dst.deb"
      # - name: Archive (rpm)
      #   if: startsWith(matrix.name, 'linux-')
      #   shell: bash
      #   run: |
      #     set -euxo pipefail
      #     shopt -s globstar
      #     cargo generate-rpm -p crates/cli --target "${{ matrix.target }}" --target-dir "target/${{ matrix.target }}"
      #     mv target/**/*.rpm "$dst.rpm"
      - name: Archive (zip)
        if: startsWith(matrix.name, 'windows-')
        shell: bash
        run: 7z a "$dst.zip" "$dst"

      - uses: actions/upload-artifact@v2
        with:
          name: builds
          retention-days: 1
          path: |
            pulumi-watch-*.tar.gz
            pulumi-watch-*.tar.zst
            pulumi-watch-*.deb
            pulumi-watch-*.rpm
            pulumi-watch-*.zip
